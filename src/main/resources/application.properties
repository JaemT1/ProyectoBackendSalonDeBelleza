spring.application.name=demoProyectoSalonDeBelleza
server.port=9009

security.jwt.expiration-minutes = 30
security.jwt.secret-key = clave_para_la_firma_criptográfica

#Conexión a base de datos
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
